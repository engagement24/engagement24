<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>engagement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="undangan.css">

    <!-- countdown -->
    <link rel="stylesheet" href="simplyCountdown.theme.default.css"/>
    <script src="simplyCountdown.min.js"></script>


</head>
  <body>

    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center">
        <main>
            <audio id="background-music" src="only.mp3" loop></audio>
            <img src="rings.svg" width="50" height="50" alt="rings">
            <!-- <h1>Engagement</h1> -->
            <h4>Save The Date:</h4>

            <div class="simply-countdown"></div>

            <form>
                <div class="form-group">
                    <label for="name">To:</label>
                    <input type="text" id="name" class="underline-input" readonly>
                </div>
            </form>
            <a onclick="document.getElementById('background-music').play()" a href="#undangan" class="btn btn-md btn">See Invitation</a><br>
            <!-- <i class="bi bi-arrow-down" id="panah"></i> -->

            <div class="container text-center mt-5">
                <button class="btn btn-with-arrow btn-clickable">
                    <i class="bi bi-arrow-down"></i>
                </button>
            </div>

        </main>
    </section>

    <section id="undangan" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center">
        <main></main>
    </section>

    <script>
        // PARAM
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.slice(1);
            const pairs = queryString.split('&');

            for (let pair of pairs) {
                const [key, value] = pair.split('=');
                if (key) {
                    params[decodeURIComponent(key)] = decodeURIComponent(value || '');
                }
            }

            return params;
        }

        function populateForm(params) {
            if (params.name) {
                document.getElementById('name').value = params.name;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = getQueryParams();
            populateForm(params);
        });


        // countdown
        
        simplyCountdown('.simply-countdown', {
            year: 2024, // required
            month: 6, // required
            day: 19, // required
            hours: 2, // Default is 0 [0-23] integer
            minutes: 0, // Default is 0 [0-59] integer
            seconds: 0, // Default is 0 [0-59] integer
            words: { //words displayed into the countdown
                days: { singular: 'day'},
                hours: { singular: 'hour'},
                minutes: { singular: 'minute'},
                seconds: { singular: 'second'}
            },
        })

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
